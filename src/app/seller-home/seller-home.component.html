<h1>seller-home works!</h1>
<div class="product-list">
    <h2>Product List</h2>
    <p class="message-p">{{deleteProductMessage}}</p>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Color</th>
          <th>Category</th>
          <th>Description</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td><img src="{{ item.image }}" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.description }}</td>
          <td>
          <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
          <a  style="margin-left: 10px;"   routerLink="/seller-update-product/{{item.id}}"> <fa-icon [icon]="editIcon"></fa-icon>
          </a>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
